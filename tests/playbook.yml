---

- hosts: all
  sudo: true
  vars:
    youtrack_start: false
  pre_tasks:

    - name: Update apt cache.
      apt:
        update_cache: yes
        cache_valid_time: 600
      changed_when: false
      failed_when: false
      when: ansible_os_family == 'Debian'

    - name: Install Dependencies
      package:
        name: "{{ item }}"
        state: installed
      with_items:
        - curl
        - initscripts
        - rsync
        - unzip
      failed_when: false
      changed_when: false

  roles:
    - role_under_test