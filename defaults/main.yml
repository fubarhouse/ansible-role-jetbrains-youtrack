---
# defaults file for fubarhouse.youtrack

# YouTrack

youtrack_version: 2017.4
youtrack_build: 38399
youtrack_install_dir: /usr/local/youtrack
youtrack_port: 8114
youtrack_domain: http://localhost

# Fedora tests are failing for init.d scripts via Travis.
# Running these same tests via Docker does not fail.
# youtrack_start will prevent the init.d start script froom
# running. This variable will not be advertised anywhere.

youtrack_start: true